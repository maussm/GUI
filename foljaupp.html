<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Stockholms Stadsmission</title>
        <link href="/static/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="/static/script.js" defer></script>
        <script src="/static/ajax.js" defer></script>
    </head>
    <body class="blue">

        <div id="menu">
            <a href="/"><img src="/static/SSM_logga_utan_bakgrund.svg" alt="Stockholms Stadsmissions logga" id="ssm-logga"></a>
            <h1>DIGGINS</h1>
            <span class="grey" id="chosen" th:text="${costCenterName}" th:ccId="${costCenterId}"></span>
        </div>

        <article class="grid double-column">
            <section class="folder" id="historik-bakgrund">
                <p>Datum:</p>
                <input type="text" id="datepicker">
                <button class="button-orange" type="button" onclick="getActivitiesPerDate()">Ok</button>
            </section>

            <section class="folder">
                <p class="grey">SENASTE</p>
                <div class="tableFixHead">
                    <table id="activity">
                        <thead>
                            <tr>
                                <th>Aktivtet</th>
                                <th>Datum</th>
                                <th>Rapporterat datum</th>
                                <th>Kostnadsst√§lle</th>
                                <th>Antal deltagare</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="tableFixHead">
                    <table id="activity_contents">
                        <thead>
                            <tr>
                            <th>Aktivtet</th>
                            <th>Namn</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
        </article>
        <script>
            Date.prototype.yyyymmdd = function() {
            let mm = this.getMonth() + 1; // getMonth() is zero-based
            let dd = this.getDate();
            return [this.getFullYear(), (mm>9 ? '' : '0') + mm, (dd>9 ? '' : '0') + dd].join('-');};
            let now = new Date();
            document.getElementById("datepicker").value = now.yyyymmdd();
        </script>
    </body>
</html>

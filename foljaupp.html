<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Stockholms Stadsmission</title>
        <link href="static/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a>Stockholms Stadsmission</a>

                <a href="#" id="menu-btn" class="mobile-only">Menu</a>

                <div id="menu">
                    <input type="search" placeholder="Namn på vald enhet...">
                </div>
            </nav>
        </header>


        <section id="jumbo">
            <article>
                <h2>Följa upp</h2>
            <div id="form">

                </div>
    
                <select id='selUser'>
                    <option value='0'>Välj enhet...</option> 
                    <option value='1'>Enhet 1</option> 
                    <option value='2'>Enhet 2</option> 
                    <option value='3'>Enhet 3</option> 
               </select>
               
               <input type='button' value='Seleted option' id='but_read'>
               
               <br/>
               <div id='result'></div>
               <div class="container">
                <div class="calendar">
                  <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                      <h1></h1>
                      <p></p>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                  </div>
                  <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                  </div>
                  <div class="days"></div>
                </div>
              </div>
          
              <script src="script.js"></script>
            
            </article>
        </section>
    </body>

</html>

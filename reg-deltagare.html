<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Stockholms Stadsmission</title>
        <link href="/static/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="menu">
            <a href="/"><img src="/static/SSM_logga_utan_bakgrund.svg" alt="Stockholms Stadsmissions logga" id="ssm-logga"></a>
            <h1><a href="/">DIGGINS</a></h1>
            <!--/*@thymesVar id="costCenterName" type="se.mau.webbserver.entity.cost_center.CostCenter"*/-->
            <span id="chosen" th:text="${costCenterName}"></span>
        </div>

        <nav>
            <h2><a th:href="'/reg_hand/'+${costCenterId}">Aktivitet</a></h2>
            <h2 class="active"><a th:href="'/reg_del/'+${costCenterId}">Ny Deltagare</a></h2>
        </nav>

        <section id="folder1">
            <article>
                <form>
                    <section id="info1">
                    <label for="UNO">UNO-kod:</label>
                    <input type="text" id="UNO" name="UNO">
                    <label for="fname">Förnamn:</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Efternamn:</label>
                    <input type="text" id="lname" name="lname">
                    <label for="birthyear">Födelseår(barn):</label>
                    <input type="text" id="birthyear" name="birthyear">
                </section>
                <section id="info2">
                    
                    <label for="language">Språk:</label>
                    <input type="text" id="language" name="language">
                    <label for="land">Land:</label>
                    <input type="text" id="land" name="land">
                <section id="register">
                    <button>Registrera deltagare</button>
                </section>
                </section>
                </form>
            </article>
        </section>

    </body>
</html>

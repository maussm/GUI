<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Stockholms Stadsmission</title>
        <link href="/static/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="/script.js" defer></script>
        <script src="/static/ajax.js" defer></script>
    </head>
    <body>

        <div id="menu">
            <a href="/"><img src="/static/SSM_logga_utan_bakgrund.svg" alt="Stockholms Stadsmissions logga" id="ssm-logga"></a>
            <h1>DIGGINS</h1>
            <!--/*@thymesVar id="costCenterName" type="se.mau.webbserver.entity.cost_center.CostCenter"*/-->
            <span id="chosen" th:text="${costCenterName}"></span>
            <section id="button1"><a th:href="'/foljaupp/'+${costCenterId}">Dagsrapporter</a></section>
        </div>

        <nav>
            <h2 class="active"><a th:href="'/ankommande/'+${costCenterId}">Ankommande</a></h2>
            <h2><a th:href="'/reg-deltagare/'+${costCenterId}">Ny Deltagare</a></h2>
            <h2><a th:href="'/reg-handelse/'+${costCenterId}">Aktivitet</a></h2>
        </nav>

        <section id="folder1">
            <article>
                <form>
                    <section id="info1">
                    <label for="UNO">Namn eller UNO-kod</label>
                    <input type="text" id="UNO" name="UNO">
                    <label for="date">Datum</label>
                    <input type="date" id="date" name="date">
                    <button onclick="postArrival()">Registrera ankommande</button>
                </section>
                </form>
            </article>
        </section>
        <script>
            Date.prototype.yyyymmdd = function() {
            let mm = this.getMonth() + 1; // getMonth() is zero-based
            let dd = this.getDate();
            return [this.getFullYear(), (mm>9 ? '' : '0') + mm, (dd>9 ? '' : '0') + dd].join('-');};
            let now = new Date();
            document.getElementById("fname").value = now.yyyymmdd();
        </script>
    </body>
</html>
